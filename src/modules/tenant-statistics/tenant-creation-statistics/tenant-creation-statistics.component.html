<c8y-title>{{ tenant?.id }}</c8y-title>
<c8y-action-bar-item [itemClass]="'navbar-form'" [placement]="'right'">
  <div class="input-group">
    <div class="c8y-select-wrapper">
      <select class="form-control" [(ngModel)]="timeframe" (change)="onTimeframeChange()">
        <option [label]="entry.label" [value]="entry.value" *ngFor="let entry of timeframeArr">{{ entry.label }}</option>
      </select>
      <span></span>
    </div>
  </div>
</c8y-action-bar-item>

<div class="card content-fullpage d-flex d-col">
  <div class="card-header separator">
    <h4 class="card-title">{{ api }} API Creation (total: {{ total !== null ? total : '-' }})</h4>
  </div>
  <div class="card-block flex-grow">
    <ps-bar-chart *ngIf="!isLoading; else loadingIndicator" [barChartData]="chartData" [barChartLabels]="labels" [timeUnit]="timeUnit"></ps-bar-chart>
  </div>
</div>

<ng-template #loadingIndicator>
  <div class="flex-col flex-evenly fit-h fit-v">
    <c8y-loading></c8y-loading>
  </div>
</ng-template>
