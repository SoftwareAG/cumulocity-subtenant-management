<div class="modal-header dialog-header">
  <i c8yIcon="search"></i>
  <h4 translate>Store Query</h4>
</div>
<div class="modal-body dialog-body">
    <div class="form-group">
      <div class="legend form-block top-m-xxl">
        <span translate>Query Name</span>
      </div>
      <textarea class="form-control" rows="6" placeholder="Query name" [(ngModel)]="queryName"></textarea>
    </div>
    <div class="form-group">
      <div class="legend form-block top-m-xxl">
        <span translate>Query</span>
      </div>
      <textarea class="form-control" rows="6" placeholder="Query" [(ngModel)]="query"></textarea>
    </div>
</div>
<div class="modal-footer">
  <button
    class="btn btn-default"
    translate
    type="button"
    title="{{ 'Cancel' | translate }}"
    (click)="onDismiss($event)"
  >
    Cancel
  </button>
  <button
    class="btn btn-primary"
    [disabled]="!query || !queryName"
    translate
    type="submit"
    title="{{ 'Store Query' | translate }}"
    (click)="onSave($event)"
  >
    Store Query
  </button>
</div>
