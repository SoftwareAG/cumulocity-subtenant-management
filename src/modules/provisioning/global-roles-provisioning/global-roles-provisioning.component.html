<c8y-title>Global Roles</c8y-title>

<div class="split-scroll">
  <c8y-data-grid
    [title]="'Global Roles' | translate"
    class="scroll-column sort-fix fit-w"
    [columns]="columns"
    [pagination]="datasource.pagination"
    [selectable]="false"
    [actionControls]="[]"
    [bulkActionControls]="[]"
    [serverSideDataCallback]="datasource.serverSideDataCallback"
  >

    <c8y-column name="roles">
      <ng-container *c8yCellRendererDef="let context">
        {{ context.value?.references?.length || 0 }}
      </ng-container>
    </c8y-column>

    <c8y-column name="applications">
      <ng-container *c8yCellRendererDef="let context">
        {{ context.value?.length || 0 }}
      </ng-container>
    </c8y-column>

    <c8y-column name="actions1">
      <ng-container *c8yCellRendererDef="let context">
        <div class="btn-group btn-group-sm" role="group">
          <button class="btn btn-default" title="(Re-)Provision to specific subtenants" (click)="provisionGlobalRole(context.item)">
            <i c8yIcon="refresh"></i>
            (Re-)Provision
          </button>
          <button class="btn btn-danger" title="Delete from specific subtenants" (click)="deleteGlobalRole(context.item)">
            <i c8yIcon="trash"></i>
          </button>
        </div>
      </ng-container>
    </c8y-column>
  </c8y-data-grid>
</div>
