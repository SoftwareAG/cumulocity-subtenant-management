<c8y-title>Firmware</c8y-title>

<ng-container *ngIf="firmwares | async as firm; else loadingIndicator">
  <c8y-list-group *ngIf="firm.length">
    <c8y-li *ngFor="let firmware of firm">
      <c8y-li-icon [icon]="'c8y-firmware'"></c8y-li-icon>
      <c8y-li-body>{{ firmware.name }}</c8y-li-body>
      <c8y-li-footer>
        Version: <a>{{ firmware.version }}</a>
      </c8y-li-footer>
      <c8y-li-action (click)="provisionFirmware(firmware)" icon="plus">
        Provision
      </c8y-li-action>
      <c8y-li-action (click)="deprovisioningFirmware(firmware)" icon="trash">
        De-Provision
      </c8y-li-action>
      <c8y-li-collapse></c8y-li-collapse>
    </c8y-li>
  </c8y-list-group>
</ng-container>

<ng-template #loadingIndicator>
  <div class="content-fullpage">
    <div class="fit-h fit-v d-flex j-c-center a-i-center">
      <c8y-loading></c8y-loading>
    </div>
  </div>
</ng-template>
